sources:
  file_source:
    type: "file"
    include:
      - "/home/gperreymond/Workspace/github/gperreymond/vector-etl/log/**/*.csv"
  rabbitmq_source:
    type: "rabbitmq"
    hostname: "localhost"
    port: 5672
    queue: "juggernaut.rabbitmq_sink.queue"

transforms:
  remap_file_transform:
    type: "script"
    inputs:
      - "file_source"
    source: "
    const [timestamp, tagPath, value] = data.message.split(',');
    data.timestamp = new Date(parseInt(timestamp));
    data.tagPath = tagPath;
    data.value = parseFloat(value);
    delete data.message;
    delete data.file;
    "
  remap_rabbitmq_transform:
    type: "script"
    inputs:
      - "rabbitmq_source"
    source: "
    data = data.message
    "

sinks:
  rabbitmq_sink:
    type: "rabbitmq"
    inputs:
      - "remap_file_transform"
    hostname: "localhost"
    port: 5672
  console_sink:
    type: "console"
    inputs:
      - "remap_rabbitmq_transform"
